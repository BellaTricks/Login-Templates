
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login Template">
    <meta name="author" content="Honey Wang">
    

    <title>Login Template Number 1</title>

   
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="signin.css" rel="stylesheet">

    <script src="assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <center><h2 class="form-signin-heading">Template 1</h2> </center>
        <input type="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox"> 
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-sm" type="submit">Login</button>
      </form>

    </div>
    
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
